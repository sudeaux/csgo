// sudo
// 11/27/21

clear

// configs

bind "F9" "exec sudo"
bind "F10" "exec practice"
bind "F11" "exec movie"
bind "F12" "callvote StartTimeOut"

// init

cl_righthand 1
cl_autowepswitch 0
bind mouse4 +voicerecord
bind r "+reload; r_cleardecals;"

// crosshair

cl_crosshairalpha 255
cl_crosshaircolor 5
cl_crosshairdot 0
cl_crosshairgap -2
cl_crosshairsize 1
cl_crosshairstyle 4
cl_crosshairusealpha 1
cl_crosshairthickness 0.5
cl_crosshair_drawoutline 1
cl_crosshair_sniper_width 3
cl_crosshaircolor_r 255
cl_crosshaircolor_g 255
cl_crosshaircolor_b 255

bind "t" "toggle cl_crosshairsize 1 10000;"

// buys

bind "kp_ins" "buy vest; buy vesthelm; buy defuser;"
bind "kp_del" "buy vest;"

bind "kp_end" "buy p250;"
bind "kp_downarrow" "buy fiveseven; buy tec9;"
bind "kp_pgdn" "buy deagle; buy revolver;"

bind "kp_leftarrow" "buy mac10; buy mp9;"
bind "kp_5" "buy mp7;"
bind "kp_rightarrow" "buy ump45;"
bind "kp_home" "buy p90;"

bind "kp_uparrow" "buy nova;"
bind "kp_pgup" "buy mag7; buy sawedoff;"

bind "del" "buy ak47; buy m4a1;"
bind "End" "buy galilar; buy famas;"
bind "pgdn" "buy sg556; buy aug;"
bind "ins" "buy awp;"
bind "Home" "buy ssg08;"
bind "pgup" "buy scar20; buy g3sg1;"

bind "uparrow" "buy hegrenade;"
bind "rightarrow" "buy flashbang;"
bind "leftarrow" "buy smokegrenade;"
bind "downarrow" "buy incgrenade; buy molotov;"

// memes

bind l "+spray_menu;"
bind i "playerradio DeathCry imgay!"
bind o "playerradio DeathCry daddy!"
bind p "playerradio DeathCry bussy!"

bind mwheeldown +jump
bind "Mouse5" "player_ping"

bind "4" "slot12"

bind "e" "toggle cl_righthand 0 1"
bind "f" "+use;"
bind "h" "use weapon_c4; drop;"
bind "j" "buymenu;"

bind "z" "use weapon_flashbang;"
bind "x" "use weapon_hegrenade;"
bind "c" "use weapon_smokegrenade;"
bind "v" "use weapon_molotov; use weapon_incgrenade;"
bind "b" "use weapon_decoy;"

// quick switch

alias +knife slot3
alias -knife lastinv
bind space +knife

// jump throw

alias "+jumpthrow" "+jump; -attack; -attack2;"
alias "-jumpthrow" "-jump;"
bind "q" "+jumpthrow;"

// sneak

alias +sneak "incrementvar volume 0 2 0.5; +speed;"
alias -sneak "incrementvar volume 0 2 -0.5; -speed;"
bind SHIFT +sneak

// find bomb

alias +bombfind "+use;gameinstructor_enable 1;cl_clearhinthistory"
alias -bombfind "-use;gameinstructor_enable 0;cl_clearhinthistory"
bind "k" "+bombfind"

// netgraph

net_graph "1;"
net_graphheight "9999;"
alias "+scorenet" "+showscores; net_graphheight 0; cl_showfps 1;"
alias "-scorenet" "-showscores; net_graphheight 9999; cl_showfps 0 ;"
bind "TAB" "+scorenet;"

// radar zoom

bind "KP_MINUS" "incrementvar cl_radar_scale 0.25 1.0 -0.05;"
bind "KP_PLUS" "incrementvar cl_radar_scale 0.25 1.0 0.05;"
cl_radar_always_centered 0

// clutch toggle

alias "clutch" "clutchon;"
alias "clutchon" "voice_enable 0; gameinstructor_enable 1; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.5; alias clutch clutchoff; say_team Voice Disabled, I can't hear anyone now."
alias "clutchoff" "voice_enable 1; gameinstructor_enable 0; playvol buttons\blip1 0.5; alias clutch clutchon; say_team Voice Enabled, I can hear you now."
bind n clutch

// clear decals

bind mwheelup "+lookatweapon; r_cleardecals;"

// mute music

snd_deathcamera_volume 0
snd_mapobjective_volume 0
snd_menumusic_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0
snd_tensecondwarning_volume 0.2

// viewmodel

viewmodel_fov "99"
viewmodel_offset_x "3"
viewmodel_offset_y "-3"
viewmodel_offset_z "-3"
viewmodel_recoil 0

// disable bobbing

cl_bobamt_lat 0
cl_bobamt_vert 0
cl_bob_lower_amt 0
cl_viewmodel_shift_left_amt 0
cl_viewmodel_shift_right_amt 0

// mouse

m_mousespeed 0
m_customaccel 0
m_rawinput 1
sensitivity "1.47125" // 800 DPI

// network

rate 786432
cl_cmdrate 128
cl_updaterate 128
cl_interp 0
cl_interp_ratio 1

// write config

host_writeconfig
